<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Papers Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container">
        <div class="header"><h1>Rock Paper Scissors</h1></div>

        <div class="result1">Choose: Paper Scissors or Rock.</div>
        <div class="result2">First to five, wins.</div>
        
    <div class="scoreContainer">
        <div class="userContainer">
            <div class="userImage"></div>
            <div class="userScore">Player: 0</div>
        </div>
        
        <div class="computerContainer">
            <div class="computerImage"></div>
            <div class="computerScore">Computer: 0</div>
        </div>
    </div>

    <div class="choiceContainer">
        <div class="rockBtn"><img src="rockBtn.png" alt ="rock"></div>
        <div class="paperBtn"><img src="paperBtn.png" alt="paper"></div>
        <div class="scissorsBtn"><img src="scissorsBtn.png" alt="scissors"></div>
    </div>

    </div>

    <div class="overlay">
    <div class="showScore"></div>
    </div>
    
</body>
</html>
